<!DOCTYPE html>
<html>
<head>
    <title>Minhas Árvores</title>
</head>
<body>
  <h2>Minhas Árvores Plantadas</h2>
  <ul>
    {% for tree in trees %}
      <li>{{ tree.plant.name }} - {{ tree.latitude|stringformat:".6f" }}, {{ tree.longitude|stringformat:".6f" }}) em {{ tree.planted_at }}</li>
    {% empty %}
      <li>Nenhuma árvore plantada ainda.</li>
    {% endfor %}
  </ul>
</body>
</html>
