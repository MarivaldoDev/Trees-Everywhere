{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    a.button {
      display: inline-block;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }
    a.button:hover {
      background-color: #1b5e20;
    }
    .logout {
      text-align: right;
      margin-top: 30px;
    }
  </style>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h2>Bem-vindo, {{ request.user.username }}!</h2>

        <ul>
            <li><a class="button" href="{% url 'trees:my_trees' %}">üå≤ Minhas √Årvores</a></li>
            <li><a class="button" href="{% url 'trees:add_tree' %}">‚ûï Plantar Nova √Årvore</a></li>
            <li><a class="button" href="{% url 'trees:account_trees' %}">üåç √Årvores das Minhas Contas</a></li>
            <li><a class="button" href="{% url 'trees:api_my_trees' %}">Ver API JSON</a></li>
        </ul>

        <div class="logout">
            <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="button" style="background-color:#b71c1c; color: white;">üö™ Logout</button>
            </form>
        </div>
    {% else %}
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 30vh;">
        <h2>Por favor, fa√ßa login!</h2>
        <a class="button" href="{% url 'trees:login' %}">Login</a>
    </div>
    {% endif %}
</body>
</html>
